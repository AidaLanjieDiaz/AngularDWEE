<h1>LISTA ALUMNOS-NOTAS</h1>
<div class="row justify-content-md-center">
  <div class="col col-md-5 my-2">
    <input
      class="form-control"
      placeholder="Introduce un alumno"
      type="text"
      [(ngModel)]="nombre"
      (keyup.enter)="addTarea()"
    />
  </div>
  <div class="col col-md-5 my-2">
    <input
      class="form-control"
      placeholder="Introduce una nota"
      type="text"
      [(ngModel)]="nota"
      (keyup.enter)="addTarea()"
    />
  </div>

  <div class="col col-md-3 my-2">
    <button type="button" (click)="addTarea()" class="btn btn-primary">
      AÃ±adir Alumno
    </button>
  </div>
</div>
