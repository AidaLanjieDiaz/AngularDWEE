<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small> XXXXXXXX </small></h3>
    <hr>
    <h5>Seleccione la region</h5>
    <div class="row">
   
    <div class="col">
<!-- se muestra las regiones en botones -->
    <button *ngFor="let region of regiones"
    class="ms-3" (click)="activarRegion(region)">
    {{region}}
    </button>

    

    </div>
    </div>
    </div>

   <!--  mostrar paises de esa region pinchada -->
   <div class="row" *ngFor="let pais of paises; let i = index"> 
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i }}</td>
            <td>
              <!-- imagen de la bandera correspondiente -->
              <img class="small-flag img-fluid" src="{{pais.flags.png}}" />
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population}}</td>
            <td>
              <a [routerLink]="['/verPais',pais.cioc]" >Ver...</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
